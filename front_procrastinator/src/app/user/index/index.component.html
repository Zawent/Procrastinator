<table class="table table-striped-columns">
    <thead>
        <tr>
            <td><h2>Id de usuario</h2></td>
            <td><h2>Nombre</h2></td>
            <td><h2>Fecha nacimiento</h2></td>
            <td><h2>Ocupaci√≥n</h2></td>
            <td><h2>Email</h2></td>
            <td><h2>Rol</h2></td>
            <td><h2>Nivel</h2></td>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let usuario of listaUsuarios">
            <td>{{ usuario.id}}</td>
            <td>{{ usuario.name}}</td>
            <td>{{ usuario.fecha_nacimiento}}</td>
            <td>{{ usuario.ocupacion}}</td>
            <td>{{ usuario.email}}</td>
            <td>{{ usuario.id_rol}}</td>
            <td>{{ usuario.nivel_id}}</td>
            <td>
                <button type="button" (click)="eliminarUser(usuario.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
