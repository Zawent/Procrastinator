<div class="formulario">
  <h1>Editar una pregunta</h1>
  <a href="/pregunta/index/"><button type="button" class="btn btn-primary btnvolver">Volver</button></a>
    <mat-card>
        <mat-card-content>
            
            <form [formGroup]="preguntaform" (ngSubmit)="actualizarPregunta()" class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Descripcion</mat-label>
                  <input formControlName="descripcion_pregunta" matInput placeholder="" > 
                </mat-form-field><br>
              
                  <button mat-raised-button color="primary">guardar</button>
              </form>
        </mat-card-content>
      </mat-card>
</div>
