<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="colorsito">
    <h1 class="titulo">Funciones del administrador</h1>

    <nav class="menu">
        
        <div class="niveles">
            <h2>Niveles</h2>
            <a href="/home"><button>Volver al menu</button></a>
            <a href="/nivel/create"><button>Crear Nivel</button></a>
        </div>
    </nav>
</div>  


<table class="table table-striped-columns">
    <thead>
        <tr>
            <td><h2>Id nivel</h2></td>
            <td><h2>Descripcion</h2></td>
            <td><h2>Funciones</h2></td>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let nivel of listaNiveles">
            <td>{{ nivel.id}}</td>
            <td>{{ nivel.descripcion}}</td>
            <td>
                <button type="button" (click)="eliminarNivel(nivel.id)">Eliminar</button>
                <button type="button" (click)="editarNivel(nivel.id)">Editar</button>
            </td>
        </tr>
    </tbody>
</table>
