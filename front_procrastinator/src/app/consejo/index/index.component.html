<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="colorsito">
    <h1 class="titulo">Funciones del administrador</h1>

    <nav class="menu">
        
        <div class="consejos">
            <h2>Consejos</h2>
            <a href="/home"><button type="button" class="btn btn-primary btnvolver">Volver al menu</button></a>
            <a href="/consejo/create"><button type="button" class="btn btn-success">Crear Consejo</button></a>
        </div>
    </nav>
</div>  


<table class="table table-striped-columns">
    <thead>
        <tr>
            <td><h2>Id de consejo</h2></td>
            <td><h2>Consejo</h2></td>
            <td><h2>Nivel</h2></td>
            <td><h2>Funciones</h2></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let consejo of listaConsejos">
            <td>{{ consejo.id}}</td>
            <td>{{ consejo.consejo}}</td>
            <td>{{ consejo.id_nivel}}</td>
            <td >
                <div class="botones">
                <button type="button" class="btn btn-warning btneliminar" (click)="editarConsejo(consejo.id)">Editar</button>
                <button type="button" class="btn btn-danger btneliminar" (click)="eliminarConsejo(consejo.id)">Eliminar</button>
                </div>
                
            </td>
        </tr>
    </tbody>
</table>
