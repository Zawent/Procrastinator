
<div class="formulario">
  <h1>Crear o editar un consejo</h1>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="consejoform" (ngSubmit)="agregarConsejo()" class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Nivel</mat-label>
                  <input formControlName="id_nivel" matInput placeholder="" > 
                </mat-form-field><br>
              
                <mat-form-field class="example-full-width">
                    <mat-label>Consejo</mat-label>
                    <input formControlName="consejo" matInput placeholder="" > 
                  </mat-form-field><br>
            
                  <button mat-raised-button color="primary">Guardar</button>
              </form>
        </mat-card-content>

      </mat-card>
      

</div>
