<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="formulario">
  <h1>Crear o editar un consejo</h1>
  <a href="/home"><button type="button" class="btn btn-primary">Volver</button></a>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="consejoform" (ngSubmit)="agregarConsejo()" class="example-form">
                <mat-form-field>
                  <mat-label>Nivel</mat-label>
                  <mat-select formControlName="nivel_id">
                    <mat-option *ngFor="let nivel of listaniveles" [value]="nivel.id">
                      {{ nivel.id }}
                      {{ nivel.descripcion }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                
                <mat-form-field class="example-full-width">
                  <mat-label>Consejo</mat-label>
                  <textarea formControlName="consejo" matInput placeholder=""></textarea>
                </mat-form-field><br>
            
                  <button mat-raised-button color="primary">Guardar</button>
              </form>
        </mat-card-content>

      </mat-card>
      

</div>
