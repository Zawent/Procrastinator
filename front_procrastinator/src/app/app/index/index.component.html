<table class="table table-striped-columns tablaUser">
    <thead>
        <tr>
            <td><h2>Id de app</h2></td>
            <td><h2>Nombre</h2></td>
            <td><h2>id_user</h2></td>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let app of listaApps">
            <td>{{ app.id}}</td>
            <td>{{ app.nombre}}</td>
            <td>{{ app.id_user}}</td>
        </tr>
    </tbody>
</table>
